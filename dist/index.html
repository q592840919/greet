
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <meta name="viewport" id="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
        <title>来自捷普的新春祝福</title>	
        <link href="css/index.css" rel="stylesheet">
        <script src="http://greets.oss-cn-beijing.aliyuncs.com/js/jquery-3.3.1.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
        <script src="http://greets.oss-cn-beijing.aliyuncs.com/js/jquery-qrcode-0.14.0.min.js"></script>
    </head>
    <body>
        <div class="concent step-one" hidden=true>
            <span class="card-one"></span>
            <span class="card-two"></span>
            <span class="card-thr"></span>
            <span class="card-fou"></span>
            <span class="card-fiv"></span>
            <a class="go-one go-next"></a>
            <div>
                <audio class="audio-it" loop  src="http://greets.oss-cn-beijing.aliyuncs.com/audio/bgm.mp3"></audio>
            </div>
        </div>
        <div class="concent step-two">
            <div class="words">
                <span class="leftput"></span>
                    <input class="two-name" placeholder="昵称"/>
                    <span class="rightput"></span>
            </div>
             <div class="words words-two">
                <span class="leftput"></span>
                    <input class="two-word" placeholder="祝福语"/>
                <span class="rightput"></span>
             </div>
             <div class="titles">
                形象
             </div>
             <div class="model-it"  style="background-image:url('image/model/model1.png')">

             </div>
             <ul class="model-list list">
             </ul>
             <div class="titles">
                背景
             </div>
            <div class="back-it"  style="background-image:url('image/back/back1.png')">

            </div>
            <ul class="back-list list">
            </ul>
            <a class="go-two go-next"></a>
        </div>
        <div class="concent step-three">
            <div class="back-it"  style="background-image:url('image/back/back1.png')">
                <div class="model-it"  style="background-image:url('image/model/model1.png')">
                </div>
                <div class="three-words">
                </div>
                <p class="show-name">
                    <span class="card-name"></span><span class="card-word"></span>
                </p>
            </div>
            <div class="tabs">
                <a class="back-two">返回</a>
                <a class="go-record" id="talk_btn">录音</a>
                <a class="go-listen" id="listen_btn">试听</a>
                <a class="go-finish">生成贺卡</a>
            </div>
            <div class="qr-code">
                <div class="codes" id="qrCode"></div>
                <p>
                    长按二维码,点击“发送给朋友”,即可分享您的贺卡。
                </p>
            </div>
        </div>
	</body>
    <script src="js/index.js"></script>
</html>
